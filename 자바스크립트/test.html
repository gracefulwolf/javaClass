    <style type="text/css">
    #box {
        background: skyblue;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 200px;
    }
    </style>
    <title>SiteName|PageName</title>
    <script type="text/javascript">

    var m = 0;
    var k = 0;
    var c = 0;
    function move_left_right(direct) {
    	var bgColor = ["red", "orange", "yellow", "green","blue","navy","purple"];
    	/*c = Math.round(Math.random() * 3);*/
    	k++;
    	if(k % 3 == 0 ) {
    		document.documentElement.style.backgroundColor = bgColor[c];
    		c++
    		if( c >= 6) {
    			c = 0;
    		}
    	}
        if (direct == 'left') {
            if (m <= -550) return;
            m -= 10;
            
        } else {
            if (m >= 450) return;
            m += 10;
        }
        
        console.log(m);
        console.log(k);
        var box = document.getElementById("box");
        box.style.marginLeft = m + "px";
    }
    </script>
</head>

<body>
    <div id="box"></div>
    <button onclick="move_left_right('left');">왼쪽이동</button>
    <button onclick="move_left_right('right');">오른쪽이동</button>
</body>
