    <script type="text/javascript">
    //객체를 생성하는 함수
    // 객체는 속성, 메서드 / 객체마다 다 다른값을 갖고있다
    function Car(c, p, s) { //객체를 생성하는 함수는 앞에 대문자로 사용
        /*
         속성 : 색상(color),가격(price), 속도(speed)
         매서드 : 정보를 출력(info())
         this : 생성된 객체
        */
        this.color = c;
        this.price = p;
        this.speed = s;
        this.info = function() {
            document.write("색상:" + this.color + "<br/>");
            document.write("가격:" + this.price + "<br/>");
            document.write("속도:" + this.speed + "<br/>");
        }
    }
