        function checkResult(m1, m2, m3) {
            if (m1 == null) {
                alert(m2);
                m3.value = "";
                m3.focus();
                return false;
            }
        }
        function test() {
            var k;
            var name = this.user_name; //<--input에 네임
            var regName = /^[가-힣]{2,5}$/g; //<--유효성객체
            var result = regName.exec(name.value);
            k = checkResult(result, '한글2~5글자 입력하시오', name);
            if (k == false) {
                return false;
            }

            var name2 = this.user_phone;
            var regPhone = /^(010|011|016|019|017)-\d{3,4}-\d{4}$/g;
            var result2 = regPhone.exec(name2.value);
            k = checkResult(result2, "'ex. 010-1234-5678'방식으로 입력하시오", name2);

            if (k == false) {
                return false;
            }
            var agree = this.agree;
            if (agree.checked == false) {
                checkResult(null, "반드시 동의해야합니다", agree);
                return false;
            }
        }
        f.onsubmit = test;        
    }
