    <script type="text/javascript">
    $(function() {
        var num = 0;
        var k;
        $(window).on("resize", function() {
            if ($(window).width() > 800) {
                k = { // > 480 
                    auto: true,
                    minSlides: 4,
                    maxSlides: 4,
                    slideWidth: 100,
                    slideMargin: 10,
                    hideControlOnEnd: true,
                    easing: "ease-out",
                    controls: false
                }
            } else {
                k = { //< 480
                    auto: true,
                    minSlides: 2,
                    maxSlides: 2,
                    slideWidth: 100,
                    slideMargin: 10,
                    hideControlOnEnd: true,
                    easing: "ease-out",
                    controls: false
                }
            }
        });
        $(window).trigger("resize");

        var mySliede = $(".slideList").bxSlider(k);
        $(document).on("click", ".btn_next", function() {
            mySliede.goToNextSlide();
        });
        $(window).on("resize", function() {
            console.log($(window).width());
            mySliede.reloadSlider(k);
        });
        $(document).on("click",".btn_reload", function(){
            alert(1234);
            mySliede.reloadSlider({ // > 480 
                    auto: true,
                    minSlides: 4,
                    maxSlides: 4,
                    slideWidth: 100,
                    slideMargin: 10,
                    hideControlOnEnd: true,
                    easing: "ease-out",
                    controls: false
                });
        })
        
    });
    </script>
