<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>SiteName|PageName</title>
    <script type="text/javascript">
    $(function() {
        $("#title_1").css({
            border : "1px solid green"
        });
        $(":text").css({
        	backgroundColor : "green",
        	border :"none"
        });
        $(":password").css({
        	backgroundColor : "red",
        	border :"none"
        });
        $(".box1 li:contains('list2')").css({
        	border : "1px solid red"
        });
        $(".box1 li:has('span')").css({
        	border : "1px solid blue"
        });
        $(".box1 li").filter(function(a){
        	if(a % 2 == 0){
        		return true;
        	} else{
        		return false;
        	}
        }).css({
        	"color" :"red"
        });
        $(".box1 li").find("span").css({
        	backgroundColor : "aqua"
        });

        var list4 = $("<li>list4</li>").css({border : "1px solid pink"});
        $(".box1 ul").append(list4);
        var b = $(".img_wrap img").attr("src").replace("f00","fb0");
        $(".img_wrap img").attr("src",b);


        $("h5").addClass("fz_80").addClass("c_aqua");
        $("h5").removeClass("fz_80");
        $("h5").toggleClass("fz_80");
        $("h5").hasClass("fz_80");
        console.log($("h5").hasClass("fz_80"));

        $("input").wrap("<span />");
        $("p").wrapAll("<div />");

        });






    </script>
    <style type="text/css">
    	.fz_80{ font-size: 80px; }
    	.c_aqua{color: aqua;}
    </style>
</head>

<body>
    <h1 id="title_1">제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <div class="box1">
        <ul>
            <li class="t1">list1</li>
            <li class="t2">list2</li>
            <li><span>list3</span></li>
        </ul>
    </div>
    <p><input type="text" name="" id=""></p>
    <p><input type="password" name="" id=""></p>
    <p class="img_wrap"><img src="http://place-hold.it/200x100/f00"></p>

</body>

</html>
